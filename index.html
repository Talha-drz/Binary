<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <!-- Zoom yapabilmek iÃ§in user-scalable=yes ekledik -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
  <title>Binary Ã‡evirici</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 2.5rem; /* Daha bÃ¼yÃ¼k baÅŸlÄ±k */
    }

    h3 {
      margin-top: 30px;
      color: #fff;
      font-size: 1.8rem; /* Daha bÃ¼yÃ¼k ara baÅŸlÄ±k */
    }

    textarea {
      width: 95%;
      max-width: 600px;
      min-height: 150px; /* Daha yÃ¼ksek textarea */
      margin: 15px 0;
      padding: 20px; /* Daha geniÅŸ padding */
      border: none;
      border-radius: 15px;
      font-size: 1.4rem; /* Daha bÃ¼yÃ¼k yazÄ± */
      resize: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button, select {
      padding: 18px 25px; /* Daha bÃ¼yÃ¼k butonlar */
      margin: 15px;
      background: #fff;
      color: #0078ff;
      border: none;
      border-radius: 12px;
      font-size: 1.5rem; /* Daha bÃ¼yÃ¼k yazÄ± */
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    button:hover, select:hover {
      background: #0078ff;
      color: white;
      transform: scale(1.05);
    }

    /* Mobilde daha da bÃ¼yÃ¼telim */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      h3 {
        font-size: 2rem;
      }
      textarea {
        min-height: 200px;
        font-size: 1.6rem;
      }
      button, select {
        width: 95%;
        font-size: 1.8rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>âœ¨ Binary â†” Metin â†” Decimal Ã‡evirici âœ¨</h1>

  <!-- Bit seÃ§imi -->
  <label style="color:white; font-weight:bold; font-size:1.6rem;">
    Bit uzunluÄŸu:
    <select id="bitLength">
      <option value="7">7-bit</option>
      <option value="8" selected>8-bit</option>
    </select>
  </label>

  <h3>OndalÄ±k Decimal</h3>
  <textarea id="decimalInput" placeholder="Ã–rn: 78 101 108 108 111"></textarea><br>
  
    <button onclick="copyDecimal()">ðŸ“‹ Decimal Kopyala</button>

  <h3>Binary'den Metne</h3>
  <textarea id="binaryInput" placeholder="Ã–rn: 01001000 01100101 01101100 01101100 01101111"></textarea><br>
  
    <button onclick="copyBinary()">ðŸ“‹ Binary Kopyala</button>

  <h3>Metinden Binary'ye</h3>
  <textarea id="textInput" placeholder="Ã–rn: Hello"></textarea><br>
  
    <button onclick="copyText()">ðŸ“‹ Metin Kopyala</button>

  <script>
    // Input event listener'larÄ±
    document.getElementById("decimalInput").addEventListener("input", function() {
      decimalToText();
      playBeep();
    });
    
    document.getElementById("binaryInput").addEventListener("input", function() {
      binaryToText();  
      playBeep();
    });
    
    document.getElementById("textInput").addEventListener("input", function() {
      textToBinary();  
      playBeep();
    });

    function playBeep() {
      let ctx = new AudioContext();
      let osc = ctx.createOscillator();
      osc.type = "sine";
      osc.frequency.value = 2000;
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.05);
    }

    // Decimal'den Metne Ã§evirme
    function decimalToText() {
      let decimalStr = document.getElementById('decimalInput').value.trim();
      if (!decimalStr) return;
      
      let decimals = decimalStr.split(/\s+/);
      let text = decimals.map(dec => {
        let charCode = parseInt(dec, 10);
        if (isNaN(charCode)) return '';
        return String.fromCharCode(charCode);
      }).join('');
      
      document.getElementById('textInput').value = text;
      
      // AyrÄ±ca binary'yi de gÃ¼ncelle
      let bitLen = parseInt(document.getElementById("bitLength").value);
      let binary = text.split('').map(ch => {
        let bin = ch.charCodeAt(0).toString(2);
        return bin.padStart(bitLen, '0');
      }).join(' ');
      document.getElementById('binaryInput').value = binary;
    }

    // Binary'den Metne Ã§evirme
    function binaryToText() {
      let binaryStr = document.getElementById('binaryInput').value.replace(/\s+/g, '');
      if (!binaryStr) return;
      
      let bitLen = parseInt(document.getElementById("bitLength").value);
      let chunks = [];
      for (let i = 0; i < binaryStr.length; i += bitLen) {
        chunks.push(binaryStr.substr(i, bitLen));
      }
      let text = chunks.map(bin => {
        if (bin.length !== bitLen || !/^[01]+$/.test(bin)) return '';
        return String.fromCharCode(parseInt(bin, 2));
      }).join('');
      
      document.getElementById('textInput').value = text;
      
      // AyrÄ±ca decimal'i de gÃ¼ncelle
      let decimals = text.split('').map(ch => ch.charCodeAt(0)).join(' ');
      document.getElementById('decimalInput').value = decimals;
    }

    // Metinden Binary'ye Ã§evirme
    function textToBinary() {
      let text = document.getElementById('textInput').value;
      if (!text) return;
      
      let bitLen = parseInt(document.getElementById("bitLength").value);
      let binary = text.split('').map(ch => {
        let bin = ch.charCodeAt(0).toString(2);
        return bin.padStart(bitLen, '0');
      }).join(' ');
      
      document.getElementById('binaryInput').value = binary;
      
      // AyrÄ±ca decimal'i de gÃ¼ncelle
      let decimals = text.split('').map(ch => ch.charCodeAt(0)).join(' ');
      document.getElementById('decimalInput').value = decimals;
    }

    // Kopyalama fonksiyonlarÄ±
    function copyText() {
      let resultText = document.getElementById('textInput').value;
      if (!resultText.trim()) {
        alert('HenÃ¼z kopyalanacak bir sonuÃ§ yok!');
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Metin panoya kopyalandÄ±!');
      });
    }

    function copyBinary() {
      let resultText = document.getElementById('binaryInput').value;
      if (!resultText.trim()) {
        alert('HenÃ¼z kopyalanacak bir sonuÃ§ yok!');
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Binary panoya kopyalandÄ±!');
      });
    }

    function copyDecimal() {
      let resultText = document.getElementById('decimalInput').value;
      if (!resultText.trim()) {
        alert('HenÃ¼z kopyalanacak bir sonuÃ§ yok!');
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Decimal panoya kopyalandÄ±!');
      });
    }
  </script>
</body>
</html>
