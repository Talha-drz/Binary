<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <!-- Zoom yapabilmek i√ßin user-scalable=yes ekledik -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
  <title>Binary √áevirici</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 2.5rem; /* Daha b√ºy√ºk ba≈ülƒ±k */
    }

    h3 {
      margin-top: 30px;
      color: #fff;
      font-size: 1.8rem; /* Daha b√ºy√ºk ara ba≈ülƒ±k */
    }

    textarea {
      width: 95%;
      max-width: 600px;
      min-height: 150px; /* Daha y√ºksek textarea */
      margin: 15px 0;
      padding: 20px; /* Daha geni≈ü padding */
      border: none;
      border-radius: 15px;
      font-size: 1.4rem; /* Daha b√ºy√ºk yazƒ± */
      resize: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button, select {
      padding: 18px 25px; /* Daha b√ºy√ºk butonlar */
      margin: 15px;
      background: #fff;
      color: #0078ff;
      border: none;
      border-radius: 12px;
      font-size: 1.5rem; /* Daha b√ºy√ºk yazƒ± */
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    button:hover, select:hover {
      background: #0078ff;
      color: white;
      transform: scale(1.05);
    }

    /* Mobilde daha da b√ºy√ºtelim */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      h3 {
        font-size: 2rem;
      }
      textarea {
        min-height: 200px;
        font-size: 1.6rem;
      }
      button, select {
        width: 95%;
        font-size: 1.8rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>‚ú® Binary ‚Üî Metin √áevirici ‚ú®</h1>

  <!-- Bit se√ßimi -->
  <label style="color:white; font-weight:bold; font-size:1.6rem;">
    Bit uzunluƒüu:
    <select id="bitLength">
      <option value="7">7-bit</option>
      <option value="8" selected>8-bit</option>
    </select>
  </label>

  <h3>Binary'den Metne</h3>
  <textarea id="binaryInput" placeholder="√ñrn: 01001000 01100101 01101100 01101100 01101111"></textarea><br>
  <button onclick="copybinary()">üìã Binary Kopyala</button>

  <h3>Metinden Binary'ye</h3>
  <textarea id="textInput" placeholder="√ñrn: Hello"></textarea><br>
  <button onclick="copytext()">üìã Metin Kopyala</button>

  <script>
    document.getElementById("binaryInput").addEventListener("input", function() {
      binaryToText();  
      playBeep();
    });
    document.getElementById("textInput").addEventListener("input", function() {
      textToBinary();  
      playBeep();
    });

    function playBeep() {
      let ctx = new AudioContext();
      let osc = ctx.createOscillator();
      osc.type = "sine";
      osc.frequency.value = 2000;
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.05);
    }

    function binaryToText() {
      let binaryStr = document.getElementById('binaryInput').value.replace(/\s+/g, '');
      let bitLen = parseInt(document.getElementById("bitLength").value);
      let chunks = [];
      for (let i = 0; i < binaryStr.length; i += bitLen) {
        chunks.push(binaryStr.substr(i, bitLen));
      }
      let text = chunks.map(bin => {
        if (bin.length !== bitLen) return '';
        return String.fromCharCode(parseInt(bin, 2));
      }).join('');
      document.getElementById('textInput').value = text;
    }

    function textToBinary() {
      let text = document.getElementById('textInput').value;
      let bitLen = parseInt(document.getElementById("bitLength").value);
      let binary = text.split('').map(ch => {
        let bin = ch.charCodeAt(0).toString(2);
        return bin.padStart(bitLen, '0');
      }).join(' ');
      document.getElementById('binaryInput').value = binary;
    }

    function copytext() {
      let resultText = document.getElementById('textInput').value;
      if (!resultText.trim()) {
        alert('Hen√ºz kopyalanacak bir sonu√ß yok!');
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Metin panoya kopyalandƒ±!');
      });
    }

    function copybinary() {
      let resultText = document.getElementById('binaryInput').value;
      if (!resultText.trim()) {
        alert('Hen√ºz kopyalanacak bir sonu√ß yok!');
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Binary panoya kopyalandƒ±!');
      });
    }
  </script>
</body>
</html>
